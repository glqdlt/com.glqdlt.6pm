<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="/webjars/adminlte/2.3.11/bootstrap/css/bootstrap.min.css">
<body>
<div class="container">
    <div class="center-block">
        <div class="row">
            <div class="col-lg-12">
                <h2>404, Not Found<small>;-(</small></h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <h3>After <span id="sec">0</span> sec, Return to main.</h3>
            </div>
        </div>
    </div>
</div>
<script type="application/javascript">
    'use strict';

    let _sec = 10;
    const drawSeconds = (timer) => {
        document.getElementById('sec').innerText = timer;
    };

    window.onload = () => {
        drawSeconds(_sec);
    };

    window.setTimeout(() => {
        window.location.href = "/";
    }, _sec * 1000);

    window.setInterval(() => {
        _sec -= 1;
        drawSeconds(_sec);
    }, 1000);
</script>

</body>
</html>
