<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>404</h1>
<h2>경로를 못 찾겠습니다.</h2>
<h4><span id="sec"></span>초 후, 메인 화면으로 돌아갑니다.</h4>
<script type="application/javascript">
    'use strict';

    const REDIRECT_URL = "/";
    let _sec = 10;
    const drawSeconds = (timer) => {
        document.getElementById('sec').innerText = timer;
    };

    window.onload = () => {
        drawSeconds(_sec);
    };

    window.setTimeout(() => {
        window.location.href = REDIRECT_URL;
    }, _sec * 1000);

    window.setInterval(() => {
        _sec -= 1;
        drawSeconds(_sec);
    }, 1000);
</script>

</body>
</html>
